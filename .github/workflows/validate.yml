name: Site Validation

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    env:
     Codeql.Enabled: true
     Enable_SyncPackage: false
     Github_TokenInfo: "${{ secrets.GITHUB_TOKEN }}"
     
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Restore NPM cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Echo GitHUB Repository details
        run: |
            echo "GitHUB information value: $Github_TokenInfo"
      - name: Sync Package metadata
        run: scripts/syncMetadata.sh
        if: ${{ env.Enable_SyncPackage == 'true' }}

      - name: Rebuild and validate website
        run: scripts/rebuild.sh

      - name: Check for differences
        run: |
          if ! git diff --quiet; then
            echo "::error ::Detected changes when regenerating website."
            git diff --stat
            exit 1
          fi
