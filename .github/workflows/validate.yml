name: Site Validation

on:
  pull_request:

permissions:
  pull-requests: write
  issues: write
  repository-projects: write
  contents: write
  
jobs:
  validate:
    runs-on: ubuntu-latest
    
    env:
     Codeql.Enabled: true
     
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: vcpkg/vcpkg.github.io.git
          ref: main # or the branch you want to work   with
          github-token: "${{ secrets.GITHUB_TOKEN }}"


      - name: Restore NPM cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Rebuild and validate website
        run: scripts/rebuild.sh

      - name: Check for differences
        run: |
          if ! git diff --quiet; then
            echo "::error ::Detected changes when regenerating website."
            git diff --stat
            exit 1
          fi
